server:
  port: 9999
management:
  info:
    git:
      mode: full
  endpoints:
    web:
      base-path: /mgm
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

custom:
  word: hello

spring:
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  application:
    name: web-base
  jackson:
    time-zone: Asia/Shanghai
springdoc:
  version: '@project.version@'
  swagger-ui:
    use-root-path: true


