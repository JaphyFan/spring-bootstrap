version: '2.1'

services:
  order:
    build: order-service
    mem_limit: 512m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_SECURITY_USER_NAME=${CONFIG_SERVER_USR}
      - SPRING_SECURITY_USER_PASSWORD=${CONFIG_SERVER_PWD}
    ports:
      - "8080:8080"
    depends_on:
      mongodb:
        condition: service_healthy
  user:
    build: user-service
    mem_limit: 512m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
  bill:
    build: bill-service
    mem_limit: 512m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy

  mongodb:
    image: mongo:4.4.2
    mem_limit: 521m
    ports:
      - "27017:27017"
    command: mongod
    healthcheck:
      test: "mongo --eval 'db.stats().ok'"
      interval: 5s
      timeout: 2s
      retries: 60

  mysql:
    image: mysql:5.7.32
    mem_limit: 512m
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWROD=rootpwd
      - MYSQL_DATABASE=test_db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=pwd
    healthcheck:
      test: "/usr/bin/mysql --user=user --password=pwd --execute \"SHOW DATABASES:\""
      interval: 5s
      timeout: 2s
      retries: 60

  springcloud-eureka:
    build: springcloud-eureka
    mem_limit: 512m
    ports:
      - "8761:8761"
  gateway:
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    build: springcloud-gateway
    mem_limit: 512m
    ports:
      - "8080:8080"
  config:
    build: springcloud-config
    mem_limit: 512m
    environment:
      - SPRING_PROFILES_ACTIVE=docker,native
      - ENCRYPT_KEY=${CONFIG_SERVER_ENCRYPT_KEY}
      - SPRING_SECURITY_USER_NAME=${CONFIG_SERVER_USR}
      - SPRING_SECURITY_USER_PASSWORD=${CONFIG_SERVER_PWD}
    volumes:
      - $PWD/config-repo:/config-repo
